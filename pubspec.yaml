        - asset: fonts/NotoSerif_Condensed-ExtraLight.ttf
        - asset: fonts/NotoSerif_SemiCondensed-SemiBold.ttf
    - family: Lora
      fonts:
        - asset: fonts\Lora-Regular.ttf
          



        